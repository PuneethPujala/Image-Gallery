<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Image Gallery ðŸ“¸</h2>

        <!-- Category Buttons -->
        <div class="text-center mb-4">
            <button class="btn btn-outline-primary" onclick="fetchImages('nature')">Nature</button>
            <button class="btn btn-outline-secondary" onclick="fetchImages('technology')">Technology</button>
            <button class="btn btn-outline-success" onclick="fetchImages('travel')">Travel</button>
            <button class="btn btn-outline-danger" onclick="fetchImages('food')">Food</button>
            <button class="btn btn-outline-warning" onclick="fetchImages('animals')">Animals</button>
        </div>

        <!-- Search Bar -->
        <div class="input-group mb-4">
            <input type="text" id="searchQuery" class="form-control" placeholder="Search for images...">
            <button class="btn btn-primary" onclick="fetchImages()">Search</button>
        </div>

        <!-- Image Grid -->
        <div id="gallery" class="row"></div>
        <button id="loadMoreBtn" class="load-more-btn">Load More</button>
    </div>

    <!-- Lightbox Modal -->
    
    <div id="lightbox" class="lightbox">
        <span id="closeLightbox" class="close-btn">&times;</span> 
        <img id="lightboxImage" class="lightbox-img"><br>
        <button id="downloadLightbox" class="btn btn-primary">Download</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
